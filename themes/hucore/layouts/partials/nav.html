<section class="section">
  <div class="container">
    <nav class="nav">
      <div class="nav-left">
        <a class="nav-item" href="{{ .Site.BaseURL }}"><h1 class="title is-4">{{ .Site.Title }}</h1></a>
      </div>
      <div class="nav-right">
        <nav class="nav-item level is-mobile">
          <a class="level-item" href="{{ .Site.BaseURL }}about">
            <h3 class="title is-5">About</h3>
          </a>
          <h3 class="level-item title is-5"> | </h3>
          <a class="level-item" href="{{ .Site.BaseURL }}cv">
            <h3 class="title is-5">CV</h3>
          </a>
          {{ range .Site.Params.social }}
          <a class="level-item" href="{{ .url }}" target="_blank">
            <span class="icon">
              <i class="fa {{ .fa_icon }}"></i>
            </span>
          </a>
          {{ end }}
        </nav>
      </div>
    </nav>
  </div>
</section>
