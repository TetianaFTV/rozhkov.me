{{ define "content" -}}

  <!-- post-header -->
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-meta">
    </div>
  </header>

  <!-- Content -->
  <div class="post-content">
      {{ .Content }}
  </div>

</article>

{{- end }}
